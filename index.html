<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>無音区間オートカット（GitHub Pages / ffmpeg.wasm）</title>

  <!-- ffmpeg.wasm 0.11.2 -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>

  <!-- COOP/COEP を Service Worker で付与（GitHub Pages 対策） -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./coi-serviceworker.js').then(
          () => {
            console.log('coi-serviceworker registered');
          },
          (err) => {
            console.warn('coi-serviceworker registration failed:', err);
          }
        );
      });
    }
  </script>

  <style>
    :root {
      --bg: #05070a;
      --panel: #10141b;
      --panel-soft: #141a23;
      --border: #1f2833;
      --muted: #8aa0b2;
      --text: #eaf2f9;
      --accent: #4aa3ff;
      --accent-soft: rgba(74, 163, 255, 0.15);
      --accent-2: #6ce1a6;
      --warn: #ffb86b;
      --err: #ff6b6b;
      --radius-lg: 16px;
      --radius-md: 10px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font: 14px/1.6 system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Hiragino Sans", "Noto Sans JP", Arial, sans-serif;
      background: radial-gradient(circle at top, #182235 0, #05070a 55%);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 18px 20px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      background: linear-gradient(
          135deg,
          rgba(88, 204, 255, 0.12),
          rgba(88, 204, 255, 0) 40%
        ),
        rgba(5, 7, 10, 0.9);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 18px;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span.badge {
      font-size: 11px;
      padding: 2px 8px 1px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent-2);
      background: rgba(108, 225, 166, 0.08);
    }

    header p {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }

    main {
      padding: 16px 16px 32px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: grid;
      gap: 16px;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .panel {
      background: radial-gradient(circle at top left, #1c2637 0, #10141b 52%);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: var(--radius-lg);
      padding: 14px 14px 16px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top right,
        rgba(74, 163, 255, 0.16),
        transparent 55%
      );
      opacity: 0.35;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    .panel-inner {
      position: relative;
      z-index: 1;
    }

    .panel h2 {
      margin: 0 0 4px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .step-tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: 5px;
      background: rgba(10, 14, 19, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 11px;
      color: var(--accent);
    }

    .panel p.desc {
      margin: 0 0 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .field-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    .field-label {
      font-size: 12px;
      color: var(--muted);
    }

    input[type="file"] {
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(5, 7, 10, 0.7);
      color: var(--text);
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
      border: none;
      margin-right: 8px;
      border-radius: 999px;
      padding: 4px 10px;
      background: linear-gradient(135deg, var(--accent), #7ad0ff);
      color: #02050a;
      font-size: 11px;
      cursor: pointer;
    }

    video {
      width: 100%;
      max-height: 260px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: #000;
    }

    .file-meta {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }

    .slider-group {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(6, 10, 18, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .slider-row:last-child {
      margin-bottom: 0;
    }

    .slider-label {
      font-size: 12px;
      color: var(--muted);
      min-width: 106px;
    }

    .slider-value {
      font-size: 12px;
      color: var(--accent-2);
      min-width: 55px;
    }

    input[type="range"] {
      flex: 1;
      appearance: none;
      height: 4px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid #02050a;
      box-shadow: 0 0 0 4px rgba(74, 163, 255, 0.3);
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid #02050a;
      box-shadow: 0 0 0 4px rgba(74, 163, 255, 0.3);
      cursor: pointer;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background 0.12s ease, opacity 0.12s ease;
      background: linear-gradient(135deg, var(--accent), #65d2ff);
      color: #02050a;
      box-shadow: 0 10px 24px rgba(30, 144, 255, 0.55);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .btn:not(:disabled):active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 4px 12px rgba(30, 144, 255, 0.5);
    }

    .btn-secondary {
      background: rgba(5, 7, 10, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: var(--muted);
      box-shadow: none;
    }

    .btn-secondary:not(:disabled):hover {
      background: rgba(8, 12, 19, 0.95);
    }

    .btn-icon {
      font-size: 14px;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 4px 0 8px;
    }

    .chip {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(5, 7, 10, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent-2);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
      margin-bottom: 8px;
    }

    .stat-card {
      padding: 8px 9px;
      border-radius: 10px;
      background: rgba(4, 7, 12, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 11px;
    }

    .stat-label {
      color: var(--muted);
      margin-bottom: 2px;
    }

    .stat-value {
      font-size: 13px;
      font-weight: 500;
    }

    .stat-value.accent {
      color: var(--accent-2);
    }

    .stat-value.warn {
      color: var(--warn);
    }

    .segments-list {
      max-height: 160px;
      overflow: auto;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(5, 7, 11, 0.95);
      padding: 6px 0;
      font-size: 11px;
    }

    .segments-empty {
      font-size: 11px;
      color: var(--muted);
      padding: 6px 8px;
    }

    .segment-item {
      padding: 4px 10px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.04);
    }

    .segment-item:last-child {
      border-bottom: none;
    }

    .segment-main {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .segment-title {
      font-weight: 500;
      font-size: 11px;
    }

    .segment-sub {
      font-size: 10px;
      color: var(--muted);
    }

    .segment-duration {
      font-size: 11px;
      color: var(--accent-2);
      white-space: nowrap;
      margin-left: 8px;
    }

    .status-text {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
      min-height: 16px;
    }

    .status-text strong {
      color: var(--accent);
    }

    .status-text.warn {
      color: var(--warn);
    }

    .status-text.err {
      color: var(--err);
    }

    .progress-bar {
      position: relative;
      height: 4px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-bar-inner {
      position: absolute;
      inset: 0;
      transform-origin: left center;
      transform: scaleX(0);
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: transform 0.12s ease-out;
    }

    .log-panel {
      grid-column: span 2;
      max-height: 220px;
    }

    @media (max-width: 900px) {
      .log-panel {
        grid-column: span 1;
      }
    }

    textarea#log {
      width: 100%;
      min-height: 120px;
      max-height: 160px;
      resize: vertical;
      padding: 8px 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      background: rgba(4, 6, 10, 0.96);
      color: var(--muted);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    a#downloadLink {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      margin-top: 8px;
      color: var(--accent-2);
      text-decoration: none;
    }

    a#downloadLink:hover {
      text-decoration: underline;
    }

    .pill {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: var(--muted);
    }

    .output-preview {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      無音区間オートカット
      <span class="badge">browser + ffmpeg.wasm</span>
    </h1>
    <p>話していない部分（指定dB未満）を自動検出し、まとめてカットした動画を書き出します。</p>
  </header>

  <main>
    <!-- 左：動画選択・しきい値・解析結果 -->
    <section class="panel">
      <div class="panel-inner">
        <h2><span class="step-tag">1</span> 動画ファイルを選択</h2>
        <p class="desc">iPad / スマホで撮った講義動画など、発話の間の「間」を自動で詰めます。</p>

        <div class="field-row">
          <label class="field-label" for="fileInput">動画ファイル：</label>
          <input id="fileInput" type="file" accept="video/*" />
        </div>
        <div id="fileInfo" class="file-meta">ファイル未選択</div>

        <video id="previewVideo" controls playsinline muted style="margin-top:8px;"></video>

        <div class="chips">
          <div class="chip"><span class="chip-dot"></span><span>ブラウザ内で完結（サーバーにアップロードしません）</span></div>
          <div class="chip"><span class="chip-dot"></span><span>Safari / Chrome（PC & iPad）対応を想定</span></div>
        </div>

        <h2 style="margin-top:10px;"><span class="step-tag">2</span> 無音判定のしきい値を調整</h2>
        <p class="desc">動画ごとに音量が違うので、dBしきい値をスライダーで調整できます。</p>

        <div class="slider-group">
          <div class="slider-row">
            <div class="slider-label">しきい値（dB）</div>
            <div class="slider-value" id="thresholdLabel">-35 dB</div>
            <input id="thresholdSlider" type="range" min="-60" max="-10" value="-35" step="1" />
          </div>
          <div class="slider-row">
            <div class="slider-label">最小発話時間</div>
            <div class="slider-value" id="minVoiceLabel">0.3 秒</div>
            <input id="minVoiceSlider" type="range" min="0.1" max="1.5" value="0.3" step="0.1" />
          </div>
          <div class="slider-row">
            <div class="slider-label">前後の余白</div>
            <div class="slider-value" id=
