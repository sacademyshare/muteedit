name: Populate ffmpeg runtime (robust worker detect)
on: { workflow_dispatch: {} }
permissions: { contents: write }

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch tarballs via npm pack and extract exact files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p assets/ffmpeg

          echo "==> npm pack @ffmpeg/ffmpeg@0.12.7"
          FF_TGZ=$(npm pack @ffmpeg/ffmpeg@0.12.7 --silent)
          echo "created: $FF_TGZ"
          tar -tzf "$FF_TGZ" | sed -n '1,120p'
          UMD_PATH=$(tar -tzf "$FF_TGZ" | grep -E '(^|/)dist/umd/ffmpeg\.js$' | head -n1)
          test -n "$UMD_PATH"
          tar -xOf "$FF_TGZ" "$UMD_PATH" > assets/ffmpeg/ffmpeg.min.js
          rm -f "$FF_TGZ"

          echo "==> npm pack @ffmpeg/core@0.12.10"
          CORE_TGZ=$(npm pack @ffmpeg/core@0.12.10 --silent)
          echo "created: $CORE_TGZ"
          tar -tzf "$CORE_TGZ" | sed -n '1,200p'

          # core.js / core.wasm は存在場所が umd/ または esm/ のどちらか
          COREJS_PATH=$(tar -tzf "$CORE_TGZ" | grep -E '(^|/)ffmpeg-core\.js$'   | head -n1)
          WASM_PATH=$(   tar -tzf "$CORE_TGZ" | grep -E '(^|/)ffmpeg-core\.wasm$' | head -n1)

          echo "ffmpeg-core.js   -> $COREJS_PATH"
          echo "ffmpeg-core.wasm -> $WASM_PATH"

          test -n "$COREJS_PATH"
          test -n "$WASM_PATH"

          tar -xOf "$CORE_TGZ" "$COREJS_PATH" > assets/ffmpeg/ffmpeg-core.js
          tar -xOf "$CORE_TGZ" "$WASM_PATH"   > assets/ffmpeg/ffmpeg-core.wasm

          # Worker は拡張子 .js/.mjs のどちらか＆場所も可変。見つかった実名のままコピーする
          set +o pipefail
          WORKER_PATH=$(tar -tzf "$CORE_TGZ" | grep -E '(^|/)ffmpeg-core\.worker\.(m)?js$' | head -n1)
          set -o pipefail

          if [ -n "$WORKER_PATH" ]; then
            WORKER_BASENAME=$(basename "$WORKER_PATH")     # 例: ffmpeg-core.worker.mjs
            echo "ffmpeg-core.worker => $WORKER_PATH (-> $WORKER_BASENAME)"
            tar -xOf "$CORE_TGZ" "$WORKER_PATH" > "assets/ffmpeg/$WORKER_BASENAME"
          else
            echo "NOTE: worker ファイルが見つかりませんでした（core が内包方式の可能性）。続行します。"
          fi

          rm -f "$CORE_TGZ"

          echo "==> result"
          ls -lh assets/ffmpeg
          # 0バイト防止
          test -s assets/ffmpeg/ffmpeg.min.js
          test -s assets/ffmpeg/ffmpeg-core.js
          test -s assets/ffmpeg/ffmpeg-core.wasm

      - name: Commit files
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Add ffmpeg runtime files (robust worker detect)" || echo "No changes"
          git push
