name: Populate ffmpeg runtime (pkgdir resolve)
on: { workflow_dispatch: {} }
permissions: { contents: write }

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ffmpeg packages
        run: |
          set -eux
          npm init -y >/dev/null
          npm i @ffmpeg/ffmpeg@0.12.7 @ffmpeg/core@0.12.10 --no-audit --no-fund

      - name: Resolve package dirs and copy artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p assets/ffmpeg

          # 各パッケージの「ディレクトリ」（package.json の場所）を解決
          FFPKG_DIR=$(node -p "require('path').dirname(require.resolve('@ffmpeg/ffmpeg/package.json'))")
          COREPKG_DIR=$(node -p "require('path').dirname(require.resolve('@ffmpeg/core/package.json'))")

          echo "FFPKG_DIR = $FFPKG_DIR"
          echo "COREPKG_DIR = $COREPKG_DIR"

          # 実ファイルをコピー（dist 配下）
          cp "$FFPKG_DIR/dist/ffmpeg.min.js"                 assets/ffmpeg/ffmpeg.min.js
          cp "$COREPKG_DIR/dist/ffmpeg-core.js"              assets/ffmpeg/ffmpeg-core.js
          cp "$COREPKG_DIR/dist/ffmpeg-core.wasm"            assets/ffmpeg/ffmpeg-core.wasm
          cp "$COREPKG_DIR/dist/ffmpeg-core.worker.js"       assets/ffmpeg/ffmpeg-core.worker.js

          ls -lh assets/ffmpeg

      - name: Commit files
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Add ffmpeg runtime files (pkgdir resolve)" || echo "No changes"
          git push
