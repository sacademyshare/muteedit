name: Populate ffmpeg runtime (resolve paths)
on: { workflow_dispatch: {} }
permissions: { contents: write }

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ffmpeg packages
        run: |
          set -eux
          npm init -y >/dev/null
          npm i @ffmpeg/ffmpeg@0.12.7 @ffmpeg/core@0.12.10 --no-audit --no-fund

      - name: Resolve actual file paths and copy
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p assets/ffmpeg

          # パスを Node で厳密に解決（環境依存の差異を吸収）
          FFJS=$(node -p "require.resolve('@ffmpeg/ffmpeg/dist/ffmpeg.min.js')")
          COREJS=$(node -p "require.resolve('@ffmpeg/core/dist/ffmpeg-core.js')")
          COREWASM=$(node -p "require.resolve('@ffmpeg/core/dist/ffmpeg-core.wasm')")
          COREWORKER=$(node -p "require.resolve('@ffmpeg/core/dist/ffmpeg-core.worker.js')")

          echo "Resolved:"
          printf '%s\n' "$FFJS" "$COREJS" "$COREWASM" "$COREWORKER"

          cp "$FFJS"       assets/ffmpeg/ffmpeg.min.js
          cp "$COREJS"     assets/ffmpeg/ffmpeg-core.js
          cp "$COREWASM"   assets/ffmpeg/ffmpeg-core.wasm
          cp "$COREWORKER" assets/ffmpeg/ffmpeg-core.worker.js

          ls -lh assets/ffmpeg

      - name: Commit files
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Add ffmpeg runtime files (resolved paths)" || echo "No changes"
          git push
