name: Populate ffmpeg runtime (via npm)
on: { workflow_dispatch: {} }
permissions: { contents: write }

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ffmpeg packages
        run: |
          set -eux
          npm init -y >/dev/null
          # @ffmpeg/ffmpeg は UMD、@ffmpeg/core は wasm 本体
          npm i @ffmpeg/ffmpeg@0.12.7 @ffmpeg/core@0.12.10 --no-audit --no-fund

      - name: Copy runtime files to assets/ffmpeg
        run: |
          set -eux
          mkdir -p assets/ffmpeg
          cp node_modules/@ffmpeg/ffmpeg/dist/ffmpeg.min.js assets/ffmpeg/
          cp node_modules/@ffmpeg/core/dist/ffmpeg-core.js assets/ffmpeg/
          cp node_modules/@ffmpeg/core/dist/ffmpeg-core.wasm assets/ffmpeg/
          cp node_modules/@ffmpeg/core/dist/ffmpeg-core.worker.js assets/ffmpeg/
          ls -lh assets/ffmpeg

      - name: Commit files
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Add ffmpeg runtime files (npm -> assets/ffmpeg)" || echo "No changes"
          git push
