name: Populate ffmpeg runtime
on: { workflow_dispatch: {} }
permissions: { contents: write }

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make folder
        run: mkdir -p assets/ffmpeg

      - name: Download and extract runtime files
        run: |
          # UMD
          curl -L -o ffmpeg.tgz https://registry.npmjs.org/@ffmpeg/ffmpeg/-/ffmpeg-0.12.7.tgz
          tar -xOf ffmpeg.tgz package/dist/ffmpeg.min.js > assets/ffmpeg/ffmpeg.min.js
          rm -f ffmpeg.tgz
          # CORE（0.12.7で404になる環境があるため 0.12.10 を使用）
          curl -L -o core.tgz https://registry.npmjs.org/@ffmpeg/core/-/core-0.12.10.tgz
          tar -xOf core.tgz package/dist/ffmpeg-core.js        > assets/ffmpeg/ffmpeg-core.js
          tar -xOf core.tgz package/dist/ffmpeg-core.wasm      > assets/ffmpeg/ffmpeg-core.wasm
          tar -xOf core.tgz package/dist/ffmpeg-core.worker.js > assets/ffmpeg/ffmpeg-core.worker.js
          rm -f core.tgz
          ls -lh assets/ffmpeg

      - name: Commit files
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Add ffmpeg runtime files" || echo "No changes"
          git push
