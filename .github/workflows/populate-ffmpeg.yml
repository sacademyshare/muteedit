name: Populate ffmpeg runtime (npm pack, umd path)
on: { workflow_dispatch: {} }
permissions: { contents: write }

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch tarballs via npm pack and extract dist/*
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p assets/ffmpeg

          echo "==> npm pack @ffmpeg/ffmpeg@0.12.7"
          FF_TGZ=$(npm pack @ffmpeg/ffmpeg@0.12.7 --silent)
          echo "  created: $FF_TGZ"
          echo "  listing (head):"
          tar -tzf "$FF_TGZ" | sed -n '1,80p'
          # ★ ここがポイント：dist/umd/ffmpeg.js を取り出し、期待名 ffmpeg.min.js として配置
          tar -xOf "$FF_TGZ" */dist/umd/ffmpeg.js > assets/ffmpeg/ffmpeg.min.js
          rm -f "$FF_TGZ"

          echo "==> npm pack @ffmpeg/core@0.12.10"
          CORE_TGZ=$(npm pack @ffmpeg/core@0.12.10 --silent)
          echo "  created: $CORE_TGZ"
          echo "  listing (head):"
          tar -tzf "$CORE_TGZ" | sed -n '1,80p'
          for f in ffmpeg-core.js ffmpeg-core.wasm ffmpeg-core.worker.js; do
            tar -xOf "$CORE_TGZ" "*/dist/$f" > "assets/ffmpeg/$f"
          done
          rm -f "$CORE_TGZ"

          echo "==> result"
          ls -lh assets/ffmpeg

      - name: Commit files
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Add ffmpeg runtime files (umd/ffmpeg.js -> ffmpeg.min.js)" || echo "No changes"
          git push
