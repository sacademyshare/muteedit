name: Populate ffmpeg runtime
on: { workflow_dispatch: {} }
permissions: { contents: write }

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make folder
        run: mkdir -p assets/ffmpeg

      - name: Download and extract runtime files (wildcard-safe)
        shell: bash
        run: |
          set -euo pipefail

          echo "==> Download @ffmpeg/ffmpeg 0.12.7"
          curl -sSL -o ffmpeg.tgz https://registry.npmjs.org/@ffmpeg/ffmpeg/-/ffmpeg-0.12.7.tgz
          echo "Listing ffmpeg.tgz:"
          tar -tzf ffmpeg.tgz | sed -n '1,20p'
          # dist/ 配下をワイルドカードで抽出（package/ or それ以外でもOK）
          tar -xOf ffmpeg.tgz */dist/ffmpeg.min.js > assets/ffmpeg/ffmpeg.min.js

          echo "==> Download @ffmpeg/core 0.12.10"
          curl -sSL -o core.tgz https://registry.npmjs.org/@ffmpeg/core/-/core-0.12.10.tgz
          echo "Listing core.tgz:"
          tar -tzf core.tgz | sed -n '1,20p'
          for f in ffmpeg-core.js ffmpeg-core.wasm ffmpeg-core.worker.js; do
            tar -xOf core.tgz "*/dist/$f" > "assets/ffmpeg/$f"
          done

          ls -lh assets/ffmpeg

      - name: Commit files
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Add ffmpeg runtime files (from npm tarballs)" || echo "No changes"
          git push
